<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopping list generator">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  
    <link href="assets/style.css" rel="stylesheet">
    <title>Shoppr</title>
</head>
    <body>
        <div class="container-fluid" id="logo-header">
            <div class="row">
                <div class="col-12 text-center my-4">
                    <h1>Shoppr</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid" id="input-area">
            <div class="row text-center my-2">
                <div class="col col-xs-12 col-md-4">
                    <h4>Add an item:</h4>
                    <input type="text">
                </div>
            </div>
            <div class="row text-center my-2">
                <div class="col col-xs-12 col-md-4">
                    <button class="mx-2">-</button><span>1</span><button class="mx-2">+</button>
                </div>
            </div>
            <div class="row text-center my-2">
                <div class="col col-xs-4 col-md-1">
                    <button>Veg & Fruit</button>
                </div>
                <div class="col col-xs-4 col-md-1">
                    <button>Front Shelves</button>
                </div>
                <div class="col col-xs-4 col-md-1">
                    <button>Fridges</button>
                </div>
            </div>
            <div class="row text-center my-2">
                <div class="col col-xs-4 col-md-1">
                    <button>Freezers</button>
                </div>
                <div class="col col-xs-4 col-md-1">
                    <button>Middle Shelves</button>
                </div>
                <div class="col col-xs-4 col-md-1">
                    <button>End Shelves</button>
                </div>
            </div>
        </div>
        <div class="container-fluid" id="recently-added">
            <div class="row text-center my-2">
                <div class="col col-xs-12 col-md-4">
                    <h6>Recently Added to Basket:</h6>
                </div>
            </div>
            <div class="row text-center my-2 recent-row" id="recent-table">
                <div class="col col-xs-12 col-md-4">
                    <table class="table">
                        <tr>
                            <td><i class="far fa-star"></i></td>
                            <td>Bananas</td>
                            <td>1</td>
                            <td><i class="far fa-trash-alt"></i></td>
                        </tr>
                        <tr>
                            <td><i class="far fa-star"></i></td>
                            <td>Broccoli</td>
                            <td>3</td>
                            <td><i class="far fa-trash-alt"></i></td>
                        </tr>
                        <tr>
                            <td><i class="far fa-star"></i></td>
                            <td>Onions</td>
                            <td>2</td>
                            <td><i class="far fa-trash-alt"></i></td>
                        </tr>
                        <tr>
                            <td><i class="far fa-star"></i></td>
                            <td>Garlic</td>
                            <td>1</td>
                            <td><i class="far fa-trash-alt"></i></td>
                        </tr>
                        <tr>
                            <td><i class="far fa-star"></i></td>
                            <td>Oranges</td>
                            <td>4</td>
                            <td><i class="far fa-trash-alt"></i></td>
                        </tr>
                        <tr>
                            <td><i class="far fa-star"></i></td>
                            <td>Avocados</td>
                            <td>2</td>
                            <td><i class="far fa-trash-alt"></i></td>
                        </tr>
                        <tr>
                            <td><i class="far fa-star"></i></td>
                            <td>Strawberries</td>
                            <td>1</td>
                            <td><i class="far fa-trash-alt"></i></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="container-fluid" id="create">
            <div class="row text-center my-2">
                <div class="col col-xs-12 col-md-4">
                    <button type="button" class="btn btn-primary">Create Shopping List</button>
                </div>
            </div>
        </div>
        <footer class="footer" id="fixed-footer">
            <div class="container-fluid">
                <div class="row text-center py-3">
                    <div class="col-6">
                        Add
                    </div>
                    <div class="col-6">
                        Archive
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
