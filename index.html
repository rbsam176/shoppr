<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopping list generator">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- External CSS -->
    <link href="assets/style.css" rel="stylesheet">
    <!-- Jasmine CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/jasmine.css" integrity="sha512-XKXP02aeSNI5HsDB3+4MM0tSDXJTBFZpt99xL7PvMz3+A3aRy0F0Ne/CATK+Z72ckE/4Ev9OiosWQr5LtU284Q==" crossorigin="anonymous" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  
    <title>Shoppr</title>
</head>
    <body>
        <div class="container-fluid"> 
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-5">
                    <div class="row text-center my-4">
                        <div class="col-12">
                            <h1>Shoppr <i class="fas fa-shopping-basket"></i></h1>
                        </div>
                    </div>
                    <div class="row text-center my-2">
                        <div class="col-12">
                            <h4>Add an item:</h4>
                            <input type="text" id="item-name" class="form-control text-center" placeholder="Add an item:">
                        </div>
                    </div>
                    <div class="row text-center my-2">
                        <div class="col col-xs-12 col-md-12">
                            <button id="minus-button" class="mx-2">-</button><span id="quantity-counter">1</span><button id="plus-button" class="mx-2">+</button>
                        </div>
                    </div>
                    <div class="row text-center my-2">
                        <div class="col-6 my-3">
                            <button class="fruitveg location add-item p-2">Fruit & Veg</button>
                        </div>
                        <div class="col-6 my-3">
                            <button class="frontshelves location add-item p-2">Front Shelves</button>
                        </div>
                        <div class="col-6 my-3">
                            <button class="fridges location add-item p-2">Fridges</button>
                        </div>
                        <div class="col-6 my-3">
                            <button class="freezers location add-item p-2">Freezers</button>
                        </div>
                        <div class="col-6 my-3">
                            <button class="middleshelves location add-item p-2">Middle Shelves</button>
                        </div>
                        <div class="col-6 my-3">
                            <button class="endshelves location add-item p-2">End Shelves</button>
                        </div>
                    </div>
                    <div class="row text-center my-2">
                        <div class="col-12 my-3">
                            <button id="open-sections">Open all sections</button>
                        </div>
                    </div>
                    <!-- RECENTLY ADDED -->
                    <div class="container-fluid d-xs-block d-sm-block d-md-none">
                        <div class="row text-center my-2" id="recently-added-title">
                            <div class="col-12">
                                <h6>Recently Added to Basket:</h6>
                            </div>
                        </div>
                        <div class="row text-center my-2 recent-row" id="recent-table">
                            <div class="col-12">
                                <table class="table">
                                    <tr>
                                        <td><i class="far fa-star"></i></td>
                                        <td>Bananas</td>
                                        <td>1</td>
                                        <td><i class="far fa-trash-alt"></i></td>
                                    </tr>
                                    <tr>
                                        <td><i class="far fa-star"></i></td>
                                        <td>Broccoli</td>
                                        <td>3</td>
                                        <td><i class="far fa-trash-alt"></i></td>
                                    </tr>
                                    <tr>
                                        <td><i class="far fa-star"></i></td>
                                        <td>Onions</td>
                                        <td>2</td>
                                        <td><i class="far fa-trash-alt"></i></td>
                                    </tr>
                                    <tr>
                                        <td><i class="far fa-star"></i></td>
                                        <td>Garlic</td>
                                        <td>1</td>
                                        <td><i class="far fa-trash-alt"></i></td>
                                    </tr>
                                    <tr>
                                        <td><i class="far fa-star"></i></td>
                                        <td>Oranges</td>
                                        <td>4</td>
                                        <td><i class="far fa-trash-alt"></i></td>
                                    </tr>
                                    <tr>
                                        <td><i class="far fa-star"></i></td>
                                        <td>Avocados</td>
                                        <td>2</td>
                                        <td><i class="far fa-trash-alt"></i></td>
                                    </tr>
                                    <tr>
                                        <td><i class="far fa-star"></i></td>
                                        <td>Strawberries</td>
                                        <td>1</td>
                                        <td><i class="far fa-trash-alt"></i></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="row text-center my-2 d-none d-xs-none d-sm-none d-md-block" id="create-button">
                        <div class="col-12">
                            <button type="button" id="create-button" class="btn btn-primary">Create Shopping List</button>
                        </div>
                    </div> -->
                </div>
                <!-- SHOPPING LIST -->
                <div class="col-md-7 d-none d-xs-none d-sm-none d-md-block my-4">
                    <div class="row">
                        <div id="banner-img" class="mr-3"></div>
                    </div>
                    <div class="row">
                        <div id="accordion" class="mr-3">
                            <!-- FRUIT & VEG HEADER -->
                            <div class="card">
                                <div class="card-header ml-0">
                                    <h5 class="ml-0 text-center">
                                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseFruitVeg">
                                            Fruits & Veg
                                        </button>
                                    </h5>
                                </div>
                                <!-- FRUIT & VEG TABLE -->
                                <div id="collapseFruitVeg" class="collapse hide" data-parent="#accordion">
                                    <div class="card-body p-0">
                                        <div class="row text-center m-0">
                                            <table id="fruit-veg-table" class="table m-0"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- FRONT SHELVES HEADER -->
                            <div class="card">
                                <div class="card-header ml-0">
                                    <h5 class="ml-0 text-center">
                                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseFrontShelves">
                                            Front Shelves
                                        </button>
                                    </h5>
                                </div>
                                <!-- FRONT SHELVES TABLE -->
                                <div id="collapseFrontShelves" class="collapse hide" data-parent="#accordion">
                                    <div class="card-body p-0">
                                        <div class="row text-center m-0">
                                            <table id="front-shelves-table" class="table m-0"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- FRIDGES HEADER -->
                            <div class="card">
                                <div class="card-header ml-0">
                                    <h5 class="ml-0 text-center">
                                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseFridges">
                                            Fridges
                                        </button>
                                    </h5>
                                </div>
                                <!-- FRIDGES TABLE -->
                                <div id="collapseFridges" class="collapse hide" data-parent="#accordion">
                                    <div class="card-body p-0">
                                        <div class="row text-center m-0">
                                            <table id="fridges-table" class="table m-0"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- FREEZERS HEADER -->
                            <div class="card">
                                <div class="card-header ml-0">
                                    <h5 class="ml-0 text-center">
                                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseFreezers">
                                            Freezers
                                        </button>
                                    </h5>
                                </div>
                                <!-- FREEZERS TABLE -->
                                <div id="collapseFreezers" class="collapse hide" data-parent="#accordion">
                                    <div class="card-body p-0">
                                        <div class="row text-center m-0">
                                            <table id="freezers-table" class="table m-0"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- MIDDLE SHELVES HEADER -->
                            <div class="card">
                                <div class="card-header ml-0">
                                    <h5 class="ml-0 text-center">
                                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseMiddleShelves">
                                            Middle Shelves
                                        </button>
                                    </h5>
                                </div>
                                <!-- MIDDLE SHELVES TABLE -->
                                <div id="collapseMiddleShelves" class="collapse hide" data-parent="#accordion">
                                    <div class="card-body p-0">
                                        <div class="row text-center m-0">
                                            <table id="middle-shelves-table" class="table m-0"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- END SHELVES HEADER -->
                            <div class="card">
                                <div class="card-header ml-0">
                                    <h5 class="ml-0 text-center">
                                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseEndShelves">
                                            End Shelves
                                        </button>
                                    </h5>
                                </div>
                                <!-- END SHELVES TABLE -->
                                <div id="collapseEndShelves" class="collapse hide" data-parent="#accordion">
                                    <div class="card-body p-0">
                                        <div class="row text-center m-0">
                                            <table id="end-shelves-table" class="table m-0"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>





        <footer class="footer d-xs-block d-sm-block d-md-none" id="fixed-footer">
            <div class="container-fluid">
                <div class="row text-center py-3">
                    <div class="col-6 footer-create">
                        Create Shopping List
                    </div>
                    <div class="col-6">
                        Go to Archive
                    </div>
                </div>
            </div>
        </footer>
        <!-- External JS -->
        <script type="text/javascript" src="assets/scripts.js"></script>
    </body>
</html>
